<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- CDN -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align: center" class="display-3">Giftastic Match Search</h1>
        </div>

        <div class="row">
            <div class="col-sm-3 bordertest">
                <form id="gif-form">
                    <label for="gif-input">Gif Match</label><br>
                    <input type="text" id="gif-input" placeholder="Search Match..."><br>

                    <div class="form-group">
                        <label for="number-select">Number of Gifs</label>
                        <select class="form-control" id="number-select">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rating-select">Rating of Gif</label>
                        <select class="form-control" id="rating-select">
                            <option>Y</option>
                            <option>G</option>
                            <option>PG</option>
                            <option>PG-13</option>
                            <option>R</option>
                        </select>
                    </div>

                    <span class="lead" class="col-md-4">
                        <a class="btn btn-sm" href="#!" role="button" id="search_button"><i class="fas fa-fire"></i>
                            Add</a>
                    </span>
                    <span class="lead" class="col-md-4 clear">
                        <a class="btn btn-sm" href="#!" role="button" id="clear_button"><i class="fas fa-fire-extinguisher"></i>
                            Clear</a>
                    </span>
                </form>
            </div>

            <div class="col-sm-9 bordertest">
                Search Match buttons
                <div id="buttons-display"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 bordertest">
              <h1>Gif Results:</h1>
                <div id="gifs-display"></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"> </script>

</body>

</html>
